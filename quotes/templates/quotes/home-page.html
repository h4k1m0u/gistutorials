{% extends 'base.html' %}

{% block title %}Book Quotes{% endblock %}

{% block content %}
    {% if categories %}
        <ul>
            {% for category in categories %}
                <li>
                    <h2 class="title">
                        <a href="{% url 'quotes:quotes-list' category=category.slug %}">
                            <img src="{{ category.image.url }}" alt="{{ category.name }}" />
                        </a>
                    </h2>
                    <span>{{ category.name }}</span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No categories.</p>
    {% endif %}
{% endblock %}
