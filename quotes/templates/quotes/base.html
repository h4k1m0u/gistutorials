{% load static %}
{% load pipeline %}
{% load menu %}
{% load slider %}
{% load sidebar %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}My quotes{% endblock %}</title>
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({
                google_ad_client: "ca-pub-8149985222756211",
                enable_page_level_ads: true
            });
        </script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-93009173-1', 'auto');
            ga('send', 'pageview');
        </script>
        {% stylesheet 'style' %}
        {% javascript 'script' %}
    </head>

    <body>
        {% menu %}
        {% slider %}

        <div class="row">
            <div class="large-3 columns" data-sticky-container>
                {% sidebar %}
            </div>

            <div class="large-9 columns">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <footer>
            By <a href="https://github.com/h4k1m0u" target="_blank">h4k1m0u</a> &copy; {% now "Y" %}
        </footer>

        <script type="text/javascript">
            $(document).foundation();
        </script>
    </body>
</html>
