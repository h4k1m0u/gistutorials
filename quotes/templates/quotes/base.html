{% load static %}

 <!DOCTYPE html>
 <html>
     <head>
         <meta charset="UTF-8">
         <title>{% block title %}My quotes{% endblock %}</title>
         <link rel="stylesheet" href="{% static "quotes/foundation.min.css" %}" />
     </head>

     <body>
         {% include "quotes/menu.html" %}

         {% block content %}
         {% endblock %}

         <script type="text/javascript" src="{% static "quotes/jquery.js" %}"></script>
         <script type="text/javascript" src="{% static "quotes/foundation.min.js" %}"></script>
         <script type="text/javascript">
             $(document).ready(function() {
                 // drop-down menu
                 $(document).foundation();
             }); 
         </script>
     </body>
 </html>
