{% load static %}

 <!DOCTYPE html>
 <html>
     <head>
         <meta charset="UTF-8">
         <title>{% block title %}My quotes{% endblock %}</title>
         <link rel="stylesheet" href="{% static "quotes/foundation.min.css" %}" />
     </head>

     <body>
         {% include "quotes/menu.html" %}

         <div class="row">
             <div class="large-3 columns">
             </div>

             <div class="large-9 columns">
                 {% block content %}
                 {% endblock %}
             </div>
         </div>

         <script type="text/javascript" src="{% static "jquery/jquery.js" %}"></script>
         <script type="text/javascript" src="{% static "quotes/foundation.min.js" %}"></script>
         <script type="text/javascript">
             $(document).foundation();
         </script>
     </body>
 </html>
