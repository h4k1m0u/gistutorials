{% load static %}
{% load pipeline %}
{% load menu %}
{% load slider %}
{% load footer %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}My quotes{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-93009173-1', 'auto');
            ga('send', 'pageview');
        </script>
        <script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property=58b3464e22968b001106daf5&product=inline-share-buttons"></script>
        {% stylesheet 'style' %}
        {% javascript 'script' %}
    </head>

    <body>
        <header>
            {% menu %}
            {% slider %}
        </header>

        <div class="grid-x grid-padding-x">
            <nav class="large-3 cell" data-sticky-container>
                {% block sidebar %}
                {% endblock %}
            </nav>

            <main class="large-9 cell">
                {% block content %}
                {% endblock %}
            </main>
        </div>

        <footer>
            {% footer %}
        </footer>

        <script type="text/javascript">
            $(document).foundation();
        </script>
    </body>
</html>
